<!DOCTYPE html><html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilih Metode Pembayaran</title>
    <link rel="stylesheet" href="style.css"> <!-- Pastikan file CSS yang sama dengan index.html digunakan -->
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            background: url('https://files.catbox.moe/7sqrwd.jpg') no-repeat center center;
            background-size: cover;
        }
        .container {
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
        }
        .qris-img {
            width: 100%;
            max-width: 250px;
            margin-bottom: 15px;
            border-radius: 10px;
        }
        h2 {
            margin-bottom: 15px;
            color: black;
        }
        .payment-option {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: white;
            border: 2px solid black;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .payment-option img {
            width: 40px;
            height: 40px;
        }
        .copy-btn {
            background: dodgerblue;
            color: white;
            padding: 5px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }
        .copy-btn:hover {
            background: deepskyblue;
        }
    </style>
    <script>
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert("Nomor Berhasil Disalin Bang: " + text);
            }).catch(err => {
                alert("Gagal Menyalin Teks Bang, mending salin manual");
                console.error(err);
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <img src="https://files.catbox.moe/whg8ax.jpg" alt="QRIS" class="qris-img">
        <h2>Pilih Metode Pembayaran</h2><div class="payment-option">
        <img src="https://files.catbox.moe/0lkbe3.jpg" alt="DANA"> 
        <span>DANA - 087723764705</span>
        <button class="copy-btn" onclick="copyToClipboard('087723764705')">Salin</button>
    </div>

    <div class="payment-option">
        <img src="https://files.catbox.moe/v5rzxs.jpg" alt="OVO"> 
        <span>GOPAY - 087723764705</span>
        <button class="copy-btn" onclick="copyToClipboard('-')">Salin</button>
    </div>

<div class="payment-option"> 
    <span>BUKTI TF - Klik tombol untuk langsung ke WhatsApp</span>
    <a href="https://wa.me/6281299920538?text=Permisi%20bang%2C%20aku%20beli%20%5B%20Nama%20produk%20yg%20kamu%20beli%20%5D%2C%2Caku%20udah%20transfer%20nih%20%F0%9F%91%8C%F0%9F%8F%BB%E2%9C%85%5B%20SERTAIN%20FOTO%20BUKTI%20TF%21%20%5D" target="_blank">
        <button class="copy-btn">Kirim via WhatsApp</button>
    </a>
</div>
</div>

</body>
</html>
